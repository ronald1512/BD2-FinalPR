<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Fallas del sistema</h1>
            <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">cui</th>
            <th scope="col">Institucion Bancaria</th>
            <th scope="col">Tipo de Cuenta</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of result">
            <td>{{item.cui}}</td>
            <td>{{item.institucionbancaria}}</td>
            <td>{{item.tipocuenta}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.fecha}}</td>
          </tr>
        </tbody>
      </table>
        </div>
    </div>
</div>
